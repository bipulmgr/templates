version: "3.9"

# ðŸ”¹ Main group metadata
name: "Vue.js Nuxt PostgreSQL Stack"
description: "Full-stack Vue.js application with Nuxt.js SSR and PostgreSQL database."
techstacks:
  - name: Vue.js
    iconUrl: "https://cdn.simpleicons.org/vuedotjs"
  - name: Nuxt.js
    iconUrl: "https://cdn.simpleicons.org/nuxtdotjs"
  - name: PostgreSQL
    iconUrl: "https://cdn.simpleicons.org/postgresql"
  - name: Prisma
    iconUrl: "https://cdn.simpleicons.org/prisma"
  - name: TypeScript
    iconUrl: "https://cdn.simpleicons.org/typescript"
iconUrl: "https://example.com/vue-nuxt-postgres.png"
sharedVariable:
  NODE_ENV: "development"
  DATABASE_URL: "postgresql://user:password@postgres:5432/mydb"

services:
  frontend:
    type: Application
    order: 1
    serviceUrl: "https://example.com/nuxt-frontend.zip"
    iconUrl: "https://example.com/nuxt.png"
    image: node:18-alpine
    ports:
      - "3000:3000"
    networks:
      - app-tier
    buildConfig:
      packages:
        - "nuxt"
        - "@nuxtjs/tailwindcss"
        - "@pinia/nuxt"
      aptPackages:
        - curl
      installCommand: "npm install"
      startCommand: "npm run dev"
      ports:
        - 3000

  postgres:
    type: Database
    order: 0
    serviceUrl: "https://example.com/postgres-init.sql"
    iconUrl: "https://example.com/postgresql.png"
    image: postgres:15
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    networks:
      - app-tier
    buildConfig:
      packages: []
      aptPackages: []
      installCommand: ""
      startCommand: "postgres"
      ports:
        - 5432

  redis:
    type: Cache
    order: 2
    serviceUrl: "https://example.com/redis-config.conf"
    iconUrl: "https://example.com/redis.png"
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-tier
    buildConfig:
      packages: []
      aptPackages: []
      installCommand: ""
      startCommand: "redis-server"
      ports:
        - 6379

volumes:
  postgres-data:

networks:
  app-tier: {}
